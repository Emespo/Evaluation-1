<!DOCTYPE html>
<html lang="fr">
<!--Balise head avec lien CDN Bootstrap CSS-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nous sommes une association proposant des cours de danse au sein du Campus universitaire de Luminy.">
    <title>Danse Luminy | Cours de danse à Marseille</title>

</head>

<body>
    <!--Header contenant la navbar-->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-warning">
            <div class="container">
                <a
                href="index.html"
                class="navbar-brand mb-0 h1">
                    <img class="d-inline-block align-top rounded-circle"
                    src="../Images/logo.png"
                    width="70"
                    height="70"/>
                </a>
                <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="index.html#presentation" class="nav-link active">Présentation</a>
                        </li>
                        <li class="nav-item dropdown">
                            <p
                            class="nav-link active dropdown-toggle"
                            id="navbarDropdown"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">Informations</p>
                            <ul class="dropdown-menu bg-secondary"
                            aria-labelledby="navbarDropdown">
                                <li><a href="index.html#informations" class="dropdown-item">Tarifs</a></li>
                                <li><a href="index.html#tarifs" class="dropdown-item">Planning</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="index.html#evenements" class="nav-link active">Événements</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link active">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
    
        </nav>
    
    </header>

    <!--Background-->
    <img class="bg" src="../Images/Luminy.png" alt="Campus de Luminy">

    <!--Section formulaire de contact-->
    <section class="contact container-fluid p-3">
        <h2>Nous contacter</h2>
        <form class="col-md-6 m-auto">
            <div class="row">

                <div class="form-group mb-3">
                    <label for="name">Nom complet</label>
                    <input type="text" class="form-control" id="name" placeholder="Nom Prénom" name="name" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="adresse@email.com" aria-describedby="email">
                </div>

                <div class="form-group mb-3">
                    <label for="phone">Téléphone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="0600000000" name="phone">
                </div>

                <div class="form-group mb-3">
                    <label for="category">Objet de la demande</label>
                    <select class="form-control" id="category" name="category">
                        <option value="inscription">Je veux m'inscrire</option>
                        <option value="help">Je veux plus d'informations</option>
                        <option value="other">Autre raison</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                </div>

                <button class="send-button btn btn-primary" id="submit" type="submit">Envoyer</button>

                <div class="advert-wrapper">
                    <p>Souhaitez-vous recevoir nos news ?</p>
                    <input type="radio" id="yes" name="news-question" value="yes" checked>
                    <label for="yes">Oui</label>
                    <input type="radio" id="no" name="news-question" value="no">
                    <label for="no">Non</label>
                </div>
        </form>
    </section>

    
<!--Lien CDN pour JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
